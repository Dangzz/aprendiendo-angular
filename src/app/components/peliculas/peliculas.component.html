<h1 class="subheader">Peliculas</h1>
<hr>

<h2>Mostrar 1 pelicula</h2>
{{peliculas[0].titulo}}

<hr>

<h2>Numero de peliculas</h2>

<div *ngIf="peliculas.length <= 3">
    <h4>Hay pocas peliculas</h4>
</div>

<div *ngIf="peliculas.length > 3">
    <h4>Hay muchas peliculas</h4>
</div>
{{peliculas.length}}

<hr>

<h2 class="subheader">Listado de Peliculas</h2>

<div  *ngIf="peliculas">
    <article class="article-item" *ngFor="let pelicula of peliculas; let i = index;">
        <div class="image-wrap">
            <img src="{{pelicula.image}}" alt="{{pelicula.titulo}}" />
        </div>

        <h2> {{i + 1}}  {{pelicula.titulo}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>
        <span class="year" [ngClass]="{ 'year-green': pelicula.year >= 2016, 'year-red': pelicula.year < 2016 }">
            {{pelicula.year}}
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
